                    <p>DDP demo</p>
<p>torch中DDP比DP效果好，用torchrun启动程序。</p>
<p>还有hugging face 的accelerate。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> torch</span><br><span class="line"><span class="keyword">import</span> torch.nn <span class="keyword">as</span> nn</span><br><span class="line"><span class="keyword">import</span> torchvision.models <span class="keyword">as</span> models</span><br><span class="line"><span class="keyword">from</span> torch.nn.parallel <span class="keyword">import</span> DistributedDataParallel <span class="keyword">as</span> DDP</span><br><span class="line"><span class="keyword">import</span> torch.distributed <span class="keyword">as</span> dist</span><br><span class="line"></span><br><span class="line">num_classes = <span class="number">4</span>  </span><br><span class="line">num_epochs = <span class="number">10</span></span><br><span class="line">batch_size = <span class="number">512</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">train</span>():</span><br><span class="line">  dist.init_process_group(<span class="string">&quot;nccl&quot;</span>)</span><br><span class="line">  rank = dist.get_rank()</span><br><span class="line">  <span class="built_in">print</span>(<span class="string">f&quot;Start running basic DDP example on rank <span class="subst">&#123;rank&#125;</span>.&quot;</span>)</span><br><span class="line"></span><br><span class="line">  vgg = models.vgg16(pretrained=<span class="literal">True</span>)</span><br><span class="line">  vgg = DDP(vgg.to(rank), device_ids=[rank])</span><br><span class="line">  loss = nn.CrossEntropyLoss()</span><br><span class="line">  optimizer = torch.optim.SGD(vgg.parameters(), lr=<span class="number">0.001</span>, momentum=<span class="number">0.9</span>)</span><br><span class="line"></span><br><span class="line">  <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(num_epochs):</span><br><span class="line">    optimizer.zero_grad()</span><br><span class="line">    images = torch.randn(batch_size, <span class="number">3</span>, <span class="number">64</span>, <span class="number">64</span>)</span><br><span class="line">    labels = torch.randint(size=(batch_size,), low=<span class="number">0</span>, high=num_classes).to(rank)</span><br><span class="line">    outputs = vgg(images)</span><br><span class="line"></span><br><span class="line">    loss(outputs, labels).backward()</span><br><span class="line">    optimizer.step()</span><br><span class="line">   </span><br><span class="line">  dist.destroy_process_group()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">  train()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">torchrun --nnodes=1 --nproc_per_node=4  --master_port 12480 vgg_mul4.py</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">&#x27;&#x27;&#x27;</span></span><br></pre></td></tr></table></figure>
